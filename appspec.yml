version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/my-node-app

hooks:
  BeforeInstall:
    - location: scripts/cleanup.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/check_and_run.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_app.sh
      timeout: 300
      runas: ec2-user

  ApplicationStop:
    - location: scripts/stop_app.sh
      timeout: 300
      runas: ec2-user
