version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14  # Specify the Node.js version
    commands:
      - echo Installing source NPM dependencies...
      - npm install  # Install dependencies

  pre_build:
    commands:
      - echo Running pre-build scripts...
      - npm run lint  # Optional: run linter if applicable

  build:
    commands:
      - echo Building the application...
      - npm run build  # Adjust this command as necessary

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Packaging application...
      - mkdir -p build-output
      - cp -r dist/* build-output/  # Adjust according to your build output directory

artifacts:
  files:
    - build-output/**/*  # Specify the artifacts to include in the output
